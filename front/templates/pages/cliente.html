{% extends '../layout/auth.html' %}
{% load static %}
{% block conteudo  %}
<!DOCTYPE html>
<html lang="pt">
  <!-- The Modal -->
  <div  class="modal" id="exampleModal"   role="dialog"  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
            <h2 class="modal-title" id="exampleModalLabel">Cliente</h2>
            <button type="button" class="close" data-dismiss="modal" >&times;</button>
        </div>

            <!-- Modal body -->
          <div class="modal-body">
             <form id="cadastro">
              <input type="hidden" id="id" name="id" value=""/>
              <div class="form-group">
                <label for="cliente">Cleintecliente</label>
                <select type="text" class="form-control" id="cliente" name="cliente"  placeholder="Cleintecliente">
                    </select>
              </div>
              <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome"  placeholder="Nome">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email"  placeholder="Email">
              </div>
              <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" class="form-control" id="telefone" name="telefone"  placeholder="Telefone">
              </div>
              <div class="form-group">
                <label for="endereco">Endereco</label>
                <input type="text" class="form-control" id="endereco" name="endereco"  placeholder="Endereco">
              </div>
              <div class="form-group">
                <label for="cidade">Cidade</label>
                <input type="text" class="form-control" id="cidade" name="cidade"  placeholder="Cidade">
              </div>
              <div class="form-group">
                <label for="estado">Estado</label>
                <input type="text" class="form-control" id="estado" name="estado"  placeholder="Estado">
              </div>
              <div class="form-group">
                <label for="cep">Cep</label>
                <input type="text" class="form-control" id="cep" name="cep"  placeholder="Cep">
              </div>
              <div class="form-group">
                <label for="dataNascimento">DataNascimento</label>
                <input type="date" class="form-control" id="dataNascimento" name="dataNascimento"  placeholder="DataNascimento">
              </div>
              <div class="form-group">
                <label for="contratoNovo">ContratoNovo</label>
                <input type="text" class="form-control" id="contratoNovo" name="contratoNovo"  placeholder="ContratoNovo">
              </div>
              <div class="form-group">
                <label for="vencimento">Vencimento</label>
                <input type="date" class="form-control" id="vencimento" name="vencimento"  placeholder="Vencimento">
              </div>
              <div class="form-group">
                <label for="datadeAssinatura">DatadeAssinatura</label>
                <input type="date" class="form-control" id="datadeAssinatura" name="datadeAssinatura"  placeholder="DatadeAssinatura">
              </div>
              <div class="form-group">
                <label for="data">Data</label>
                <input type="date" class="form-control" id="data" name="data"  placeholder="Data">
              </div>
              <div class="form-group">
                <label for="intercalada">Intercalada</label>
                <input type="text" class="form-control" id="intercalada" name="intercalada"  placeholder="Intercalada">
              </div>
            </form>
          </div>

        <!-- Modal footer -->
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="zerar_form()">Cancelar</button>
            <button type="button" class="btn btn-success" data-dismiss="modal" onclick="salvar();">Salvar</button>
        </div>

      </div>
    </div>
  </div>

    <div class="container-fluid px-4">
        <h1 class="mt-4" style="color: #fff">Cliente</h1>
        <div class="card mb-4">
            <div class="card-body">
                <a class="btn btn-primary btn-success" href="javascript:novo()" data-toggle="modal" data-target="#exampleModal">Novo</a>
                <a class="btn btn-secondary btn-info" href="javascript:editar()">Editar</a>
                <a id="openModal" data-toggle="modal" data-target="#exampleModal" style="display:none"></a>
                <a class="btn btn-primary btn-danger" href="javascript:excluir(GLOBAL_TABELA)">Excluir</a>
            </div>
        </div>
        <div class="card mb-4">
            <div class="card-body" style="overflow-x:scroll, max-width: 80%">
                <table id="datatablesSimple"> 
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->  
</main>
<script>
  setTimeout(function(){
    criar_select('cliente', './api/v1/select/cliente', 'cliente',{})
    },1000);

    var array_titulos = ['nome', 'email', 'telefone', 'endereco', 'cidade', 'estado', 'cep', 'dataNascimento', 'contratoNovo', 'vencimento', 'datadeAssinatura', 'data', 'intercalada']
    var GLOBAL_TABELA = 'cliente';
    function salvar(){
        var id = adicionar(GLOBAL_TABELA,array_titulos);
    }
    function carregar(){
       listar(GLOBAL_TABELA,array_titulos);
    }

    carregar();


</script>
{% endblock %}
