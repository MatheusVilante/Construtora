<!DOCTYPE html>
<html lang="pt">
  <!-- The Modal -->
  <div  class="modal" id="exampleModal"   role="dialog"  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
            <h2 class="modal-title" id="exampleModalLabel">Quadra</h2>
            <button type="button" class="close" data-dismiss="modal" >&times;</button>
        </div>

            <!-- Modal body -->
          <div class="modal-body">
             <form id="cadastro">
              <input type="hidden" id="id" name="id" value=""/>
              <div class="form-group">
                <label for="quadra">Quadra</label>
                <input type="text" class="form-control" id="quadra" name="quadra"  placeholder="Quadra">
              </div>
              <div class="form-group">
                <label for="residencial">Residencial</label>
                <input type="text" class="form-control" id="residencial" name="residencial"  placeholder="Residencial">
              </div>
            </form>
          </div>

        <!-- Modal footer -->
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="zerar_form()">Cancelar</button>
            <button type="button" class="btn btn-success" data-dismiss="modal" onclick="salvar();">Salvar</button>
        </div>

      </div>
    </div>
  </div>

    <div class="container-fluid px-4">
        <h1 class="mt-4" style="color: #fff">Quadra</h1>
        <div class="card mb-4">
            <div class="card-body">
                <a class="btn btn-primary btn-success" href="javascript:novo()" data-toggle="modal" data-target="#exampleModal">Novo</a>
                <a class="btn btn-secondary btn-info" href="javascript:editar()">Editar</a>
                <a id="openModal" data-toggle="modal" data-target="#exampleModal" style="display:none"></a>
                <a class="btn btn-primary btn-danger" href="javascript:excluir(GLOBAL_TABELA)">Excluir</a>
            </div>
        </div>
        <div class="card mb-4">
            <div class="card-body">
                <table id="datatablesSimple"> 
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->  
</main>

    var array_titulos = ['quadra', 'residencial'];
    var GLOBAL_TABELA = 'quadra';
    function salvar(){
        adicionar(GLOBAL_TABELA,array_titulos);
    }
    function carregar(){
       listar(GLOBAL_TABELA,array_titulos);
    }
